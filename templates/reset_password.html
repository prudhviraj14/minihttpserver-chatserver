<!doctype html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Reset Password</title><link rel="stylesheet" href="/static/style.css"></head>
<body>
<div class="container">
  <h2>Reset Password</h2>
  <form onsubmit="reset(event)">
    <input id="rp-username" placeholder="Username" required>
    <input id="rp-new" type="password" placeholder="New password" required minlength="4">
    <input id="rp-confirm" type="password" placeholder="Confirm password" required>
    <div style="display:flex;justify-content:flex-end"><button type="submit">Reset Password</button></div>
  </form>
  <p><a href="/templates/index.html">Back to login</a></p>
</div>
<script>
const params = new URLSearchParams(location.search);
const pre = params.get('username');
if(pre) document.getElementById('rp-username').value = pre;

async function reset(e){
  e.preventDefault();
  const u=document.getElementById('rp-username').value.trim();
  const n=document.getElementById('rp-new').value;
  const c=document.getElementById('rp-confirm').value;
  if(n !== c){ alert('Passwords do not match'); return; }
  const res = await fetch('/reset-password',{method:'POST', headers:{'Content-Type':'application/x-www-form-urlencoded'}, body:`username=${encodeURIComponent(u)}&new_password=${encodeURIComponent(n)}&confirm_password=${encodeURIComponent(c)}`});
  const j = await res.json();
  if(j.success){ alert('Password reset. Please login.'); window.location.href='/templates/index.html'; }
  else alert(j.message || 'Failed');
}
</script>
</body></html>
