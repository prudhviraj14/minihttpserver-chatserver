<!doctype html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Forgot Password</title><link rel="stylesheet" href="/static/style.css"></head>
<body>
<div class="container">
  <h2>Forgot Password</h2>
  <form onsubmit="sendCode(event)">
    <input id="fp-username" placeholder="Your username" required>
    <div style="display:flex;justify-content:flex-end"><button type="submit">Send Reset Code</button></div>
  </form>
  <p><a href="/templates/index.html">Back to login</a></p>
</div>
<script>
async function sendCode(e){
  e.preventDefault();
  const u=document.getElementById('fp-username').value.trim();
  const res = await fetch('/forgot-password',{method:'POST', headers:{'Content-Type':'application/x-www-form-urlencoded'}, body:`username=${encodeURIComponent(u)}`});
  const j = await res.json();
  if(j.success){ alert('Reset code sent to your registered email'); window.location.href = '/templates/verify_code.html?username='+encodeURIComponent(u); }
  else alert(j.message || 'Error');
}
</script>
</body></html>
